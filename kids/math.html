<!doctype html>
<html lang="en">

<head>
<title>Math Cards</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
* { font-size: 10vw; }
input[type=number]{ width: 12vw; } 
</style>
</head>

<body onLoad="reset()">

<div class="w-100 p-3" style="background-color: #eee;">
<span id="n1" ></span>
<span id="operator" ></span>
<span id="n2" ></span>
<span id="equals" >=</span>
<span ><input id="answer" type="number" size=1 oninput="check()"></input></span>
<span id="result" > </span>
</div>

<script>
var timeVar;
function timedReset() {
  timeVar = setTimeout(function(){ reset(); }, 1600);
}
function reset() {
	clearTimeout(timeVar);
	$("#answer").val("");
	$("#result").text("");
	$("#n1").text(Math.ceil(Math.random() * 10));
	$("#n2").text(Math.ceil(Math.random() * 10));
	var operator = Math.round(Math.random() * 1); //change this to 2 when adding multiplication
	if (operator == 0) 	{
		$("#operator").text("+");
	} 	
	if (operator == 1) {
		$("#operator").text("-");
		if ( evaluate() < 0) {
			//swap the numbers so there are no negatives
			var t = $("#n1").text(); $("#n1").text($("#n2").text()); $("#n2").text(t)
		}
	}
	if (operator == 2) 	{
		$("#operator").text("*");
	} 	
	$("#answer").focus();
}

function evaluate() {
	return( eval( $("#n1").text() + $("#operator").text() + $("#n2").text() ) );
}

function check() {
	if ($("#answer").val() == evaluate()) {
		//correct - show check mark
		$("#result").text('\u2714');
		timedReset();
	} 	else {
		//wrong - show X mark
		clearTimeout(timeVar);
		$("#result").text('\u2716');
	}
}
</script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
</body>
</html>
