<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Age', 'BMIu', 'BMIn', 'BMIov', 'BMIob', 'BMImo', 'Patient BMI'],
                ['10', 18.5, 10, 5, 10, 30, 25],
                ['20', 18.5, 10, 5, 10, 30, 26],
                ['30', 18.5, 10, 5, 10, 30, 27],
                ['40', 18.5, 10, 5, 10, 30, 28],
                ['50', 18.5, 10, 5, 10, 30, 29],
                ['60', 18.5, 10, 5, 10, 30, 35],
                ['70', 18.5, 10, 5, 10, 30, 25],
                ['80', 18.5, 10, 5, 10, 30, 22],
                ['90', 18.5, 10, 5, 10, 30, null]

            ]);

            var options = {
                title: 'BMI History and Surgical Outcome',
                seriesType: 'area',
                isStacked: 'true',
                series: {
                    0: { legend: 'none', lineWidth: 0, color: 'blue' },
                    1: { lineWidth: 0, color: 'green' },
                    2: { lineWidth: 0, color: 'yellow' },
                    3: { lineWidth: 0, color: 'orange' },
                    4: { lineWidth: 0, color: 'red' },
                    5: { lineWidth: 3, color: 'black', type: 'line', curveType: 'function' }
                },
                legend: 'none',
                vAxis: {
                    title: 'BMI',
                    gridlines: { color: 'transparent' }
                },
                hAxis: {
                    title: 'Age',
                    gridlines: { color: 'transparent' }
                },
                width: '100%',
                height: '500'
            };

            var chart = new google.visualization.ComboChart(document.getElementById('bmi_chart'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div id="input_height" class="container mt-3">
        <form>
            <div class="row">
                <div class="col-sm-1">
                    <h5></h5>
                </div>
                <div class="col-sm-1">
                    <h6>Ft</h6>
                </div>
                <div class="col-sm-1">
                    <h6>In</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1">
                    <h5>Height</h5>
                </div>
                <div class="col-sm-1">
                    <select id="input_feet" class="form-select ">
                        <option>4</option>
                        <option selected>5</option>
                        <option>6</option>
                        <option>7</option>
                    </select>
                </div>
                <div class="col-sm-1">
                    <select id="input_inches" class="form-select ">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option selected>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                    </select>
                </div>
            </div>            <hr/>
            <div class="row">
                <div class="col-sm-1">
                    <h5>Age</h5>
                </div>
                <div class="col-sm-1 d-flex justify-content-center align-items-center">
                    <h5>10</h5>
                </div>
                <div class="col-sm-1 d-flex justify-content-center align-items-center">
                    <h5>20</h5>
                </div>
                <div class="col-sm-1 d-flex justify-content-center align-items-center">
                    <h5>30</h5>
                </div>
                <div class="col-sm-1 d-flex justify-content-center align-items-center">
                    <h5>40</h5>
                </div>
                <div class="col-sm-1 d-flex justify-content-center align-items-center">
                    <h5>50</h5>
                </div>
                <div class="col-sm-1 d-flex justify-content-center align-items-center">
                    <h5>60</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1">
                    <h5>Weight</h5>
                </div>
                <div class="col-sm-1">
                    <input type="number" class="form-control" id="age_10">
                </div>
                <div class="col-sm-1">
                    <input type="number" class="form-control" id="age_20">
                </div>
                <div class="col-sm-1">
                    <input type="number" class="form-control" id="age_30">
                </div>
                <div class="col-sm-1">
                    <input type="number" class="form-control" id="age_40">
                </div>
                <div class="col-sm-1">
                    <input type="number" class="form-control" id="age_50">
                </div>
                <div class="col-sm-1">
                    <input type="number" class="form-control" id="age_60">
                </div>
            </div>
        </form>
    </div>
    <div id="bmi_chart" width="90%" height="90vh"></div>
    
</body>

</html>
